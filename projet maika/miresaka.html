<!DOCTYPE html>
<html>
<head>
  <title>Motivation</title>
  <style>
    #message {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      color: white;
      background: black;
    }
  </style>
</head>
<body>
  <div id="message"></div>

  <script>
    // Message à afficher
    var message = "Tu vas réussir dans la vie tu as déjà dans la bonne voie";

    // Référence à l'élément HTML de message
    var messageElement = document.getElementById("message");

    // Index de la lettre en cours de frappe
    var messageIndex = 0;

    // Intervalle de temps entre chaque frappe (en ms)
    var typingInterval = 100;

    // Fonction pour afficher le message lettre par lettre
    function typeMessage() {
      // Ajouter la prochaine lettre au message
      messageElement.innerHTML += message[messageIndex];

      // Passer à la lettre suivante
      messageIndex++;

      // Si tout le message a été affiché, arrêter l'animation
      if (messageIndex == message.length) {
        clearInterval(typingIntervalId);
      }
    }

    // Démarrer l'animation
    var typingIntervalId = setInterval(typeMessage, typingInterval);
  </script>
</body>
</html>
